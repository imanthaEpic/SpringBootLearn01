<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">

<h3 class="text-2xl font-bold mb-4">Locations</h3>

<div class="overflow-x-auto">
    <table class="table-auto min-w-full bg-white border border-gray-200 rounded-lg shadow">
        <thead>
        <tr class="bg-gray-100">
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
        <!-- Use Thymeleaf's syntax to access model attribute -->
        <tr th:each="location : ${locations}">
            <td class="px-6 py-4 whitespace-nowrap" th:text="${location.id}"></td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${location.code}"></td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${location.name}"></td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${location.type}"></td>
            <td class="px-6 py-4 whitespace-nowrap">
                <a th:href="@{'/deleteLocation?id=' + ${location.id}}" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</a>
                <span class="mx-2 text-gray-300">|</span>
                <a th:href="@{'/updateLocation?id=' + ${location.id}}" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a href="showCreate">
<button type="button" class="mt-5 text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add New Location</button>
</a>

</body>
</html>
