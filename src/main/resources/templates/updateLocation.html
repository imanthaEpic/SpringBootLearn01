<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Location</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<form method="post" action="updateLoc" class="max-w-md mx-auto bg-white p-8 mt-10 rounded-lg shadow-lg">
    <label for="id" class="block mb-2">ID:</label>
    <input type="text" id="id" name="id" th:value="${location.id}" readonly class="w-full border border-gray-300 rounded-md py-2 px-3 mb-3"/>

    <label for="code" class="block mb-2">Code:</label>
    <input type="text" id="code" name="code" th:value="${location.code}" class="w-full border border-gray-300 rounded-md py-2 px-3 mb-3"/>

    <label for="name" class="block mb-2">Name:</label>
    <input type="text" id="name" name="name" th:value="${location.name}" class="w-full border border-gray-300 rounded-md py-2 px-3 mb-3"/>

    <div class="main flex items-center mt-1.5 mb-6">
        <input type="radio" id="radio1" name="type" value="Urban" class="check visually-hidden" th:checked="${location.type == 'Urban'}"/>
        <label for="radio1" class="flex items-center mr-6 cursor-pointer">
            <h5 class="ml-1.5">Urban</h5>
        </label>
        <input type="radio" id="radio2" name="type" value="Rural" class="check visually-hidden" th:checked="${location.type == 'Rural'}"/>
        <label for="radio2" class="flex items-center cursor-pointer">
            <h5 class="ml-1.5">Rural</h5>
        </label>
    </div>

    <button type="submit" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            Save
        </span>
    </button>
</form>

</body>
</html>
